<!DOCTYPE html>
<html>
<head>
  <title>Black and White Drawing Canvas</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
  <script src="dash.js"></script>
</head>
<body>
  <canvas id="drawingCanvas" width="400" height="400"></canvas>

  <script>
    // Get the canvas element
    const canvas = document.getElementById("drawingCanvas");
    const context = canvas.getContext("2d");

    // Set initial stroke color and width
    context.strokeStyle = "black";
    context.lineWidth = 2;

    let isDrawing = false;

    // Event listeners for drawing
    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseout", stopDrawing);

    function startDrawing(event) {
      isDrawing = true;
      const { offsetX, offsetY } = event;
      context.beginPath();
      context.moveTo(offsetX, offsetY);
    }

    function draw(event) {
      if (!isDrawing) return;
      const { offsetX, offsetY } = event;
      context.lineTo(offsetX, offsetY);
      context.stroke();
    }

    function stopDrawing() {
      isDrawing = false;
    }

    // Clear the canvas
    function clearCanvas() {
      context.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Set the stroke color to black
    function setBlackColor() {
      context.strokeStyle = "black";
    }

    // Set the stroke color to white
    function setWhiteColor() {
      context.strokeStyle = "white";
    }

    

  </script>

  <div>
    <button onclick="clearCanvas()">Clear Canvas</button>
    <button onclick="setBlackColor()">Black</button>
    <button onclick="setWhiteColor()">White</button>
    <button onclick="saveImage(document.getElementById('drawingCanvas').toDataURL('image/jpeg', 1.0))">Save As PNG</button>
  </div>
</body>
</html>
